<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/a619fa532e.js"
            crossorigin="anonymous"
        ></script>
        <title>Dashboard</title>
    </head>
    <body>
        <div class="dashboard_container">
            <nav>
                <div class="logo">
                    <a href="/index.html"><span>NECA</span>PAY</a>
                </div>
            </nav>
            <div class="dashboard">
                <div class="menu">
                    <div class="profile"></div>
                    <div class="menu-items">
                        <div class="menu-item">
                            <i class="fa-solid fa-house"></i> Home
                        </div>
                        <div class="menu-item">
                            <i class="fa-solid fa-credit-card"></i> Generate
                        </div>
                        <div class="menu-item">
                            <i class="fa-solid fa-money-bill-1-wave"></i> Verify
                        </div>
                        <div class="menu-item logout">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div class="main_card">
                        <div class="main_card-left">
                            <div class="greeting">Hello, Dominion!</div>
                            <div class="current-balance">
                                <h1>Current Balance</h1>
                                <div class="amount">$2000</div>
                            </div>
                        </div>
                        <div class="main_card-right">
                            <div class="card-button">
                                Generate payment token
                            </div>
                            <div class="card-button">Verify payment token</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
